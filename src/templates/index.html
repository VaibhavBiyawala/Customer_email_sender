<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Email Sender</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <style>
        .hero-image {
            background-image: url('static/bg.jpeg'); /* Replace with your local image path */
            background-size: cover;
            background-position: center;
            height: 600px;
            position: relative;
            margin-bottom: 30px;
            border-radius: 15px;
            opacity: 0.7;
        }
        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }
        .hero-text h1 {
            font-size: 4rem;
            font-weight: bold;
        }
        .hero-text p {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero-image">
            <div class="hero-text">
                <h1>Welcome to Custom Email Sender</h1>
                <p>Easily upload data, customize email prompts, and send bulk emails with real-time analytics.</p>
            </div>
        </div>
        <div class="btn-group">
            <a href="/upload" class="btn btn-primary btn-lg mb-3">Upload Data and Send Emails</a>
            <a href="/analytics" class="btn btn-secondary btn-lg mb-3">View Real-Time Analytics</a>
            <a href="/dashboard" class="btn btn-secondary btn-lg mb-3" target="_blank">View Email Status Dashboard</a>
        </div>
    </div>
</body>
</html>
